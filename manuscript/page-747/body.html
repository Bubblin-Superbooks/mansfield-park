<div class="leaf flex"><div class="inner justify"><p>&ldquo;No, I do not,&rdquo; said Fanny softly, hoping she did not err either in the belief or the acknowledgment of it.</p><p>Her companion looked at her keenly; and gathering greater spirit from the blush soon produced from such a look, only said, &ldquo;He is best off as he is,&rdquo; and turned the subject.</p></div> </div>
